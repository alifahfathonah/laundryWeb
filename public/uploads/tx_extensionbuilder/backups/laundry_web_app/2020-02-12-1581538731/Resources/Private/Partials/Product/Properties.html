<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-laundry-web-app" >
	<tr>
		<td>
			<f:translate key="tx_laundrywebapp_domain_model_product.productname" />
		</td>
		<td>
		{product.productname}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_laundrywebapp_domain_model_product.productid" />
		</td>
		<td>
		{product.productid}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_laundrywebapp_domain_model_product.itemid" />
		</td>
		<td>
		{product.itemid}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_laundrywebapp_domain_model_product.pricecolor" />
		</td>
		<td>
		{product.pricecolor}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_laundrywebapp_domain_model_product.pricewhite" />
		</td>
		<td>
		{product.pricewhite}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_laundrywebapp_domain_model_product.image" />
		</td>
		<td>
			<f:if condition="{product.image}">
				<f:image image="{product.image.originalResource}" width="200"/>
			</f:if>
		</td>
	</tr>
</table>
</html>
